<div class="row gy-3 mt-2">
    <div class="col-12 col-md-4" *ngFor="let post of posts">
        <div class="card">
            <img src="assets/images/download.jpg" height="200" class="card-img-top" alt="">
            <div class="card-body">
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
                <button class="btn btn-primary" routerLink="/posts/{{post.id}}">Show Single Post</button>
                <!-- <button class="btn btn-primary" routerLink="{{post.id}}">Show Single Post</button> -->
            </div>
        </div>
    </div>
</div>
