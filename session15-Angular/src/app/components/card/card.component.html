<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        <div class="col" *ngFor="let post of posts ; let i = index">
            <div class="card">
                <img src="assets/images/download.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h3>{{post.title}} {{i}}</h3>
                    <p>{{post.body}}</p>
                </div>
            </div>
        </div>
      
    </div>
</div>

<div class="container">
    <input type="text" class="form-control my-3" placeholder="Search by Name">
    <table class="table table-bordered my-3">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nouran</td>
            <td>Nouran@email.com</td>
            <td>
                <button class="btn bg-danger text-white" >Delete User</button>
            </td>
        </tr>
    </table>
</div>
