<!-- reactive form -->

<form class="row gy-3 mt-3" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="col-12 col-md-6">
        <input type="email" class="form-control" 
         placeholder="enter your email" 
         formControlName="email">
        <div class="alert alert-danger" 
        *ngIf="userEmail.invalid && isSubmitted">
            <div *ngIf="userEmail.errors?.['required']">email is required</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <input type="password" class="form-control" placeholder="enter your password" formControlName="password">
        <div class="alert alert-danger" *ngIf="loginControls?.password?.invalid && isSubmitted">
            <div *ngIf="loginControls?.password?.errors?.['required']">password is required</div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary">Login</button>
    </div>
</form>
