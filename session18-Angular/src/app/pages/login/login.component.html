<form class="row gy-3 mt-3" #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <!-- <div class="alert alert-primary">
        <h6>valid : {{loginForm.valid}}</h6>
        <h6>invalid : {{loginForm.invalid}}</h6>
        <h6>touched : {{loginForm.touched}}</h6>
        <h6>dirty : {{loginForm.dirty}}</h6>
        <h6>submit : {{loginForm.submitted}}</h6>
        <h6>value : {{loginForm.value | json}}</h6>
    </div> -->
    <div class="col-12 col-md-6">
        <input type="email" [(ngModel)]="model.email" #email="ngModel" (input)="errorMessage = null" required email 
        name="email" placeholder="enter your email" minlength="10"
            class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.submitted && email.invalid">
                <div *ngIf="email.errors?.['required']">Email is Required</div>
                <div *ngIf="email.errors?.['email']">Invalid Email</div>
                <div *ngIf="email.errors?.['minlength']">min length = 10</div>
            </div>
            <!-- <div class="alert alert-primary">
                <h6>errors : {{email.errors | json}}</h6>
                <h6>valid : {{email.valid}}</h6>
                <h6>invalid : {{email.invalid}}</h6>
                <h6>touched : {{email.touched}}</h6>
                <h6>dirty : {{email.dirty}}</h6>
                <h6>value : {{email.value}}</h6>
            </div> -->
            
    </div>
    <div class="col-12 col-md-6">
        <input type="password" name="password" #password="ngModel" (input)="errorMessage = null" required [(ngModel)]="model.password" placeholder="enter your password"
            class="form-control" required pattern="[0-9]{1,15}">
        <div class="alert alert-danger" *ngIf="password.invalid && password.dirty" >
            <div *ngIf="password.errors?.['required']">password is required</div>
            <div *ngIf="password.errors?.['pattern']">password must be numbers</div>
        </div>    
    </div>
    <div class="col-12">
        <button class="btn btn-primary">Login</button>
    </div>


</form>
